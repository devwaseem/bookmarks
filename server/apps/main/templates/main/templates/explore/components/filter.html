{% load icon %}
<form hx-get="{{ request.path }}"
      hx-trigger="change delay:500ms"
      hx-target="#explore-container"
      hx-swap="outerHTML"
      hx-push-url="true"
      class="flex flex-row gap-4 items-center">
    <!-- <div data-loading-disable -->

    <!--     {{ field }} -->
    <!-- </div> -->
    <select name="type"
            class="select select-sm border border-base-300 text-sm py-0">
        <option value="" selected>Any</option>
        {% for option in explore_view_model.bookmark_types_list %}
            <option value="{{ option.value }}"
                    {% if option.value == explore_view_model.selected_type %}selected{% endif %}>
                {{ option.label }}
            </option>
        {% endfor %}
    </select>
    <select name="sort"
            class="select select-sm border border-base-300 text-sm py-0">
        <option value=""
                {% if explore_view_model.selected_sort_type is None %}selected{% endif %}>Sort By</option>
        {% for option in explore_view_model.bookmark_sort_types_list %}
            <option value="{{ option }}"
                    {% if option == explore_view_model.selected_sort_type %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
    </select>
</form>
